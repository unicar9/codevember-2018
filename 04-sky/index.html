<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sky</title>
</head>
<style>
    html, body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
    }
    #viewport {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: blue;
        perspective: 1000px;
    }

    #sky {
        height: 80vh;
        width: 80vh;
        transform-style: preserve-3d;
        background: red;
    }

</style>
<body>
    <div id="viewport">
        <div id="sky"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
